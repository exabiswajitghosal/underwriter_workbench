<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Extraction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<h1>API Data Extraction</h1>
<form action="/api/generate_data" method="get">
    <button id="extractBtn">Extract Data from Files</button>
</form>
{% if message %}
<p>{{message}}</p>
{% endif %}
{% if response %}
<a href={{response}} id="downloadBtn" class="btn btn-dark mt-3">Download Output</a>
{% endif %}
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
